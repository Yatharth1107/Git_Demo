<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <label for="Name">Name:</label>
    <br>
    <input name="name" id="Name" type="text">
    <br>
    <label for="email">Email:</label>
    <br>
    <input name="email" id="email" type="text">
    <br>
    <label for="phone">Phone:</label>
    <br>
    <input name="phone" id="phone" type="tel">
    <br>
    <label for="occupationtype">Occupation:</label>
    <br>
    <select name="occupationtype" id="occupationtype">
        <option>Buisness</option>
        <option>Goverment Job</option>
        <option>Corporate Job</option>
        <option>Labour</option>
        <option>Others</option>
    </select>
    <br>
    <p>Topics of Interest:</p>
    <br>
    <input name="html" id="html" type="checkbox">
    <br>
    <label for="html">HTML</label>
    <br>
    <input name="css" id="css" type="checkbox">
    <br>
    <label for="css">CSS</label>
    <br>
    <input name="javascript" id="javascript" type="checkbox">
    <br>
    <label for="javascript">JavaScript</label>
    <br>
    <label for="comment">Comments:</label>
    <br>
    <textarea cols="50" rows="5" name="comment" id="comment"></textarea>
    <input type="submit" value="Register">
</body>
</html>
